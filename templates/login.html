{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
    <label for="username">Username:</label>
    <input id="username" name="username" placeholder="Enter username" title="Username" required><br>

    <label for="password">Password:</label>
    <input id="password" name="password" type="password" placeholder="Enter password" title="Password" required><br>

    <input type="submit" value="Login">
</form>

<p>Don't have an account? <a href="/register">Register here</a>.</p>  <!-- âœ… Added -->
{% endblock %}
